<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello React</title>
    </head>
    <body>
        <div id="root">
            <h1>First React page rendering...</h1>
        </div>
        
        <script crossorigin="" src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin="" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> 

        <script>
            //create a h1 element, and the content in the h1 element is "Our first...."
            const App = React.createElement("h1", {}, "Our First React page has rendered");
            //ReactDom.render tells React to display the App component within the element that has an id of 'root'
            ReactDOM.render(App, document.getElementById("root"));
        </script>
    </body>
</html>
